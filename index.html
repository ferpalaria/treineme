<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&family=Mulish:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Treine me</title>
  </head>

  <body>
    <div class="page">
      <nav>
        <a id="logo" href="#">
          <img src="./assets/logo.svg" alt="logotipo do site" />
        </a>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Treinar</a></li>
        </ul>
      </nav>

      <main>
        <section>
          <h1>Treinos <strong>exclusivos</strong> para você!</h1>

          <p>
            Nós criamos treinos
            <strong>exclusivos e únicos para você.</strong> <br />
            Invista no seu corpo e
            <strong>tenha muito mais performance</strong> e qualidade de vida.
          </p>

          <button>
            <img src="./assets/whatsapp.svg" alt="ícone do Whatsapp" />
            Comece Já
          </button>
        </section>

        <img
          src="./assets/mulher.svg"
          alt="Mulher de cabelo laranja, blusa de frio amarela, calça verde e sapato roxo pulando corda numa academia"
        />
      </main>

      <footer>
        fale conosco no instagram
        <a href="https://instagram.com/treineme">@treine.me</a>
      </footer>
    </div>

    <img
      id="bolinhas"
      src="./assets/bolinhas.svg"
      alt="bolinhas decorativas verdes agrupadas numa sequência de 5x5 bolinhas"
    />
  </body>
</html>
